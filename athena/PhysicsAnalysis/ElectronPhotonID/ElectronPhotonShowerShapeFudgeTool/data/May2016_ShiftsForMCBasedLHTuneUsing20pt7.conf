# May2016_ShiftsForMCBasedLHTuneUsing20pt7:
# Similar to shifts from last year (which used the 2012 reprocessed Rel 20.1 data 
# and MC) with some small fine-tuning by hand as well as some additions used in 
# the high ET systematic study from last November. These were all validated with 
# the 2015 Rel 20.7 data and MC, to be used in the 2016 MC-based offline LH.
# In principle, we could also study a shift (in addition to the width that exists) 
# for Rhad, but it is not critical. In the last eta bin, we know that at least
# weta2 could be widened, but it would take some work. Also note that the shifts 
# remain ET-independent, in part because we otherwise would not have a good way 
# to assess high ET shifts (or low ET shifts for the time being, unless we repeated 
# this procedure using Jpsi->ee electrons).
# 
# This file is largely similar to April2016_ShiftsForMCBasedLHTuneUsing20pt7,
# but with some additional fine tuning to ensure better data-to-MC agreement

